{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info mb-4">
                    <h5 class="alert-heading"><i class="fas fa-flask me-2"></i>Beta Tester Account</h5>
                    <p>For beta testing with full premium access, use these credentials:</p>
                    <hr>
                    <p class="mb-1"><strong>Email:</strong> betatest@example.com</p>
                    <p class="mb-0"><strong>Password:</strong> poemvision123</p>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const loginAlert = document.getElementById('loginAlert');
    
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Clear previous alerts
        loginAlert.classList.add('d-none');
        
        // Get form data
        const formData = new FormData(loginForm);
        
        // Send login request
        fetch('/login', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = data.redirect;
            } else {
                loginAlert.textContent = data.error;
                loginAlert.classList.remove('d-none');
            }
        })
        .catch(error => {
            loginAlert.textContent = 'An error occurred. Please try again.';
            loginAlert.classList.remove('d-none');
            console.error('Error:', error);
        });
    });
});
</script>
{% endblock %}

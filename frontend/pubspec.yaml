name: frontend
description: "PoemVision AI Flutter App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  dio: ^5.3.2
  provider: ^6.0.5
  shared_preferences: ^2.2.1
  flutter_secure_storage: ^9.0.0
  get_it: ^7.6.4
  go_router: ^12.1.1
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  share_plus: ^7.1.0
  intl: ^0.18.1
  connectivity_plus: ^5.0.1
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1
  shimmer: ^3.0.0
  retry: ^3.1.2
  flutter_svg: ^2.0.7
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  mockito: ^5.4.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/frames/
    - assets/animations/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
